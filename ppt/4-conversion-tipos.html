## [¿Qué son las conversiones de tipos?](#)
- En nuestro código muchas veces necesitamos [convertir](#) nuestras [variables](#) a un tipo de dato específico para lograr los algoritmos

- Ejemplo: cuando recibimos datos como parámetros desde la [consola](#), vienen como [Strings](#), pero a veces necesitamos hacer [cálculos aritméticos](#) sobre ellos
---
## [Métodos para Conversión](#)
```ruby[] 
123.5.to_s    # "123.5" convierne el número a string 
String(123.5) # "123.5" también convierte a string 

"123.5".to_i  # 123 convierte de string a número entero 
"500".to_i    # 500 convierte de string a número entero 

"6.9".to_f    # 6.9 convierte de string a número con decimales 
Float("6.9")  # 6.9 convierte de string a número con decimales 
```
---
## [Ejemplo](#)
Si tenemos un programa que calcula el radio según el diámetro:

```bash
PS C:> calcular-radio.rb 100
Si el diámetro es 100 el radio es 50.
```
El código sería algo así:
```ruby[] 
# ARGV es un array que contiene los argumentos 
# escritos en la consola 
diametroTexto   = ARGV[0] 
diametro        = diametroTexto.to_i # convierte un String a Número 
radio           = diametro / 2
puts "Si el diámetro es #{diametro} el radio es #{radio}."
```
