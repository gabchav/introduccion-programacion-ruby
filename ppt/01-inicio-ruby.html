## [Hola Mundo](#)
1. Para mantener un orden cree una **carpeta** para almacenar las prácticas y ejercicios del curso.

2. Cree un archivo llamado **holamundo.rb** que contenga lo siguiente (puede hacerlo con notepad u otro editor de texto):
```ruby[] 
puts "Hola Mundo desde Ruby!!!"
```

3. Abra una PowerShell y ejecute:
```bash
cd c:\mi-carpeta-donde-esta-holamundo.rb
ruby.exe holamundo.rb 
```
---
## [Explicación](#)
1. Los scripts en Ruby tienen la extensión [***.rb***](#)

2. El programa [***ruby.exe***](#) espera como parámetro el nombre de un archivo escrito en lenguaje Ruby 

3. El método [***puts***](#) de Ruby muestra en pantalla la cadena de texto entregada como parámetro 

4. Para decirle a Ruby que es un texto debemos envolver la cadena en [***comillas***](#) dobles o simples [***"Hola Mundo desde Ruby!!!"***](#)

---
## [Comentarios](#)
En cualquier lenguaje de programación los comentarios son importantes para agregar notas o explicar la intención o justificación del código.

```ruby[] 
# para colocar un comentario de una línea coloco al principio # 
puts "Hola Mundo!!!"
=begin 
Este es un comentario multilínea 
Puedo seguir colocando texto
en varias líneas. 
El texto dentro del comentario no se ejecutará
=end 
```
---
## [Ruby Interactivo (IRB)](#)
- Es una herramienta de Ruby para probar código sin la necesidad de escribir un archivo 
- En windows debe ejecutar el programa "irb.bat":
```bash 
PS C:\> irb.bat 
irb(main):001:0> 
```
---
## [Ejercicio](#)

1. Instale la última versión de Ruby disponible.

2. Cree un archivo con extensión .rb para ejecutar el programa HolaMundo

3. Ejecute su programa para validar que funcione

4. Agregue comentarios a su archivo .rb documentando lo que entendió de esta actividad 

5. Vuelva a ejecutar su programa para validar que los comentarios fueron correctamente agregados
