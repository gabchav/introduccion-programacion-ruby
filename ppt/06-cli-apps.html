## [Aplicaciones de Consola](#)

- Existen 2 formas para el desarrollo de aplicaciones en interfaces de consola (CLI) 
	* CLI Args (ARGV[] array) <!-- .element: style="color: green;" -->
	* Consolas interactivas (Kernel::gets()) <!-- .element: style="color: aqua;" -->
- ¿Por qué escoger una u otra?
- Scripts automatizados, Intervención humana, CRON, muchas opciones, distintos caminos, etc, etc.

---
## [¿Qué son los CLI Args?](#)
- Son los argumentos que vienen de la ejecución del programa desde la [consola](#) 
- Nos permiten ejecutar el programa de manera [dinámica](#) 
- Es decir, si queremos efectuar [cálculos u operaciones](#) con [valores](#) que vienen desde [fuera del código](#)

===
## [Ejemplo CLI Args](#)
Si tenemos un programa que calcula el radio según el diámetro:

```bash
PS C:> calcular-radio.rb 100
Si el diámetro es 100 el radio es 50.
```
El código sería algo así:
```ruby[] 
# ARGV es un array que contiene los argumentos 
# escritos en la consola al momento de ejecutar 
diametroTexto   = ARGV[0] # índice 0 es el 1er argumento 
# el método to_i() convierte un String a Número Entero 
diametro        = diametroTexto.to_i 
radio           = diametro / 2
puts "Si el diámetro es #{diametro} el radio es #{radio}."
```

## [Consolas Interactivas](#)

- Ideales para [interacción](#) con [humanos](#) 
- Donde hay [mucho ingreso de datos](#)
- Y/o se pueden dar [distintos caminos](#) de ejecución
===
## [Ejemplo Consolas Interactiva](#)
```ruby[1-4|5-8|10-14]  
puts "¿En qué idioma desea ser saludado?"
puts "a) Inglés"
puts "b) Español"
puts "Por favor seleccione una de las opciones:"
# recupera la información ingresada por el usuario
opcionUsuario = gets().chomp() 
# el método chomp() elimina ciertos caracteres 
# que no nos interesan del final del string 

if opcionUsuario == "a" then
	puts "Hello, nice to meet you" 
else 
	puts "Hola tío, joder!!!"
end 
```
