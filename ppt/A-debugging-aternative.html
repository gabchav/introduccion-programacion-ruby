## [Introducción a la Programación en Ruby](#)
### Debugging con https://github.com/ruby/debug

Santiago Neira 


---
## [Debugger Alternativo](#)

1. Gemas necesarias:
```bash 
gem install debug 
```
2. En VSCode instale la extensión ["VSCode rdbg Ruby Debugger"](#)

---
## [Proyecto de Ejemplo](#)
1. Crear una carpeta vacía para el proyecto, por ej. prueba 
2. Abrir la carpeta en VS Code 
3. Agregar un archivo al proyecto llamado ***prueba.rb***
3. Colocar el siguiente código: 
```ruby[] 
saludo = "Hola Mundo"
puts saludo 
```


---
## [Configuración para Debugging](#)
1. Nos vamos a editar el archivo ***prueba.rb*** y agregamos un ***breakpoint*** en la línea 1
2. Finalmente presionamos F5 o el botón "Start Debugging"
3. Podemos avanzar línea a línea utilizando los botones o con F11
