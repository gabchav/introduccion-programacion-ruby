## [upto()](#)

```ruby[] 
# con variables 
desde = 1 
hasta = 5 
desde.upto(hasta) { |numero|
	puts "numero = #{numero}"
}
```

```ruby[] 
# con literales 
1.upto(5) { |numero|
	puts "numero = #{numero}"
}
```

```ruby[] 
# el bloque también lo puedo hacer
# con do y end en vez de llaves ({})
1.upto(5) do |numero|
	puts "numero = #{numero}"
end 
```


---
## [step()](#)

```ruby[] 
# Ejemplo con variables
desde = 10 
hasta = 50 
incrementos = 10 

desde.step(hasta, incrementos) { |numero|
	puts "numero = #{numero}"
}
```

```ruby[] 
# Ejemplo con literales 
10.step(50, 10) { |numero|
	puts "numero = #{numero}"
}
```

---
## [step() - decremento](#)

```ruby[] 
# Ejemplo con variables
desde = 10 
hasta = 0 
incrementos = -2  

desde.step(hasta, incrementos) { |numero|
	puts "numero = #{numero}"
}
```

## [Loops con Arrays](#)

```ruby[] 
# Array con nombres de 3 personas 
personas = ["Juanito", "Pedrito", "Ramoncito"]

personas.each do |persona|
	puts "Hola #{persona}"
end 
```

```ruby[] 
# puedo extraer el índice del array y 
# tambien el valor 
personas.each_with_index do |persona, indice|
	puts "#{indice}.- #{persona}"
end 
```

## [While Loop](#) 
```ruby[] 
contador = 1 
hasta    = 10 
while contador <= 10 do 
    print "contador=#{contador}\n"
    contador += 1  
end 
```

---
## [Loop do](#) 
```ruby[] 
contador = 1 
loop do 
	puts "contador = #{contador}"
	break if contador == 10 
	contador += 1 
end
```

## [Ejercicio 1 - Áreas](#)
Calcule y muestre en consola las áreas de 100 rectángulos donde la altura se mantiene permanente en 10cm, la base comienza en 1cm y se incrementa de 2 en 2. Ejemplo: 

```bash 
calcular-areas.rb 
Rectángulo 1 - base 1cm y altura 10cm tiene un área de 10cm cuadrados. 
Rectángulo 2 - base 3cm y altura 10cm tiene un área de 30cm cuadrados. 
Rectángulo 3 - base 5cm y altura 10cm tiene un área de 50cm cuadrados. 
.... 
```
