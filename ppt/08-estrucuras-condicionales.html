## [Operadores de Comparación](#)

```ruby
==       # igualdad retorna true o false 
!=       # desigualdad 
<        # menor que 
>        # mayor que 
>=       # mayor o igual que 
<=       # menor o igual que 
<=>      # retorna 0 si son iguales, 
         # 1 si el 1ero es mayor 
		 # y -1 si el 2do es mayor.
```

---
## [Operadores de Comparación](#)

```ruby
edad = 34 # variable para ejemplos 

edad == 34 # retorna true (verdadero)
edad == 40 # retorna false (falso)

edad < 40 # retorna true (verdadero)
edad > 40 # retorna false (falso)
edad >= 30 # retorna true (verdadero)
edad <= 30 # retorna false (falso)

edad <=> 34 # retorna 0 si son iguales, 
edad <=> 30 # 1 si el 1ero es mayor 
edad <=> 40 # y -1 si el 2do es mayor.
```

## [Operadores Lógicos](#) <!-- .element: style="font-size: 0.7em;"-->
```ruby[]  
esDomingo   = true  # variables para ejemplo 
esSabado    = false # variables para ejemplo 
esViernes   = false # variables para ejemplo 
presupuesto = 50000 # variables para ejemplo 

# operador && o también puedo usar and 
esDomingo && presupuesto > 10000 # => true y true  = true
esDomingo && presupuesto < 10000 # => true y false = false
esDomingo and presupuesto > 10000 # => true y true  = true
esDomingo and presupuesto < 10000 # => true y false = false 

# operador || o también puedo usar or  
esSabado || esDomingo # => false o true   = true
esSabado or esDomingo # => false o true   = true  
esViernes || esSabado # => false o false  = false  

# operador ! o también puede usar not 
! esDomingo   # => !true = false - es como decir "no es domingo"
not esDomingo # otra forma de escribir lo de arriba 
```

## [sintaxis if](#)

```ruby
# then es opcional
if expresion [then]
	ruby code ... 
end 
```
Ejemplo:
```ruby
saldo = 50000
if saldo < 100000 then 
	puts "Preocúpese"
end 
```

```ruby
# igual funciona sin el then 
if saldo < 100000 
	puts "Preocúpese"
end 
```
---
## [sintaxis if else](#)

```ruby
if expresion [then] 
	ruby code ... 
else
	ruby code ...
end 
```
Ejemplo:
```ruby
saldo = 50000
if saldo < 100000 then 
	puts "Preocúpese"
else 
	puts "Tranquilo, todo bien!"
end 
```
---
## [sintaxis if elsif else](#)

```ruby
if expresion [then] 
	ruby code ... 
elsif expresion [then] # pueden aparecer 0 ó más elsif 
	ruby code ... 
else # el bloque else es opcional 
	ruby code ...
end 
```
Ejemplo:
```ruby
hoy = "Martes"
if hoy == "Lunes"
	puts "Lentejas"
elsif hoy == "Miercoles"
	puts "Arroz con huevo"
elsif hoy == "Jueves"
	puts "Tortilla de papas"
else 
	puts "Fideos con salsa"
end 
```

## [Ternary Operator](#)
```ruby
condición ? expresionSiEsVerdadero : expresionSiEsFalso 
```
Ejemplo:
```ruby
usuarioActivo       = true 
usuarioActivoTexto  = usuarioActivo ? "SI":"NO"
```
---
## [unless](#)
```ruby
unless expression [then] 
	ruby code ...
else 
	ruby code ...
end 
```
Ejemplo:
```ruby
# es como decir si no es Domingo 
unless diaSemana == "Domingo" then
	puts "Trabaja, trabaja esclavo!!!!"
else # si es Domingo
	puts "Descansa"
end 
```
---
## [case](#)
```ruby
case expression
	when match1
		ruby code ...
	when match2
		ruby code ...
	else
		ruby code ...
end 
```
Ejemplo:
```ruby
case diaSemana
	when "Domingo"
		puts "Descansa!!!"
	when "Sábado"
		puts "Ya casiii!!!"
	else
		puts "Trabaja!!!!"
end 
```

## [Ejercicio 1 - ¿Par o Impar?](#)
Desarrolle un programa que le diga al usuario si el número ingresado es par o impar. Ejemplo:
```bash 
paroimpar.rb 100
El número 100 es par.
```

```bash 
paroimpar.rb 3
El número 3 es impar.
```

## [Ejercicio 2 - i18n](#)

Desarrolle un programa que muestre el saludo en al menos 3 idiomas o formas según país. Recibe como argumento de ejecución la palabra help o el nombre del lenguaje o país. Si recibe help muestra la ayuda sino el saludo. Ejemplo:

```bash 
saludo.rb chile
hola, cómo estay?
```

```bash 
saludo.rb help
Ayuda: Se utiliza saludo.rb [país]. 
Donde país puede ser: chile, argentina o brasil.
```

```bash 
saludo.rb argentina 
che, cómo va?
```

## [Ejercicio 3 - Recetario](#)

Desarrolle un programa que muestre una receta según el ingrediente entregado por parámetro. Debe soportar al menos 5 ingredientes. En el caso que el ingrediente no se encuentre en su base de datos, debe proponer una receta. Ejemplo:

```bash 
> receta.rb huevo 
En una olla mediana añadir el aceite y calentar a fuego medio... 
```

```bash 
> receta.rb berenjena  
Ups!!! En estos momentos no tenemos una receta de berenjenas, 
pero te puede interesar una receta de tortilla española ....
