## [Tipos de Datos](#)

```ruby[] 
puts "Cadena de texto".class    # String 
puts true.class                 # TrueClass
puts false.class                # FalseClass
puts 100.class                  # Integer 
puts 10.class.superclass        # Numeric
puts 6.9.class                  # Float 
puts nil.class                  # NilClass
puts [1,2,3].class              # Array
puts ["uno", "dos"].class       # Array
soyUnHash = {"uno" => "one", "dos" => "two"}
puts soyUnHash.class            # Hash 
```

## [Variables](#)
- Las variables son usadas para [almacenar datos](#)
- Sus valores [pueden ir cambiando](#) dependiendo las instrucciones dadas 
- En Ruby necesita de una [valor inicial](#) para su creación 
```ruby[]
nombre  = "Juan Ramírez" 
edad    = 30 
nombre  = "Juan Ramírez Soto"
```
---
## [Constantes](#)
- Van escritas en [MAYUSCULAS](#)
- Ruby detecta que es una constante si cumple la condición anterior 
- Igualmente permite que se reasigne un valor, pero emitirá un [WARNING](#) 
```ruby
irb(main)> SALUDO = "Hola"
=> "hola"
irb(main)> SALUDO = "Hello"
(irb):2: warning: already initialized constant SALUDO 
(irb):1: warning: previous definition of SALUDO was here 
```
---
## [Operadores Aritméticos](#)
```ruby
10 + 15 # suma  = 25
10 - 5  # resta = 5
10 * 5  # multiplicacion = 50 
10 / 5  # division = 2
10 % 3  # modulo = 1
2 ** 3  # potencia = 8
```
---
## [Operadores de Asignación](#)
```ruby[] 
num1 = 10     # asignación normal
num2 = 20     # asignación normal
num1 += num2  # igual a num1 = num1 + num2 
num1 -= num2  # igual a num1 = num1 - num2
num1 /= num2  # igual a num1 = num1 / num2
num1 *= num2  # igual a num1 = num1 * num2
num1 %= num2  # igual a num1 = num1 % num2
num1 **= num2 # igual a num1 = num1 ** num2
```
