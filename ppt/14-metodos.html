## [Ejemplo de Método](#)
Sintaxis: 
```ruby[]  
def nombreMetodo 
	# código ruby aquí 
end 
```
Ejemplo:
```ruby[] 
# declaración método 
def saludar 
    puts "Hola a todo el mundo!!!"
end 

# en ruby puedo invocar el método
# con o sin paréntesis
# en otros lenguajes esto no es posible 
saludar 
saludar() 
```

---
## [Método con Parámetros o Argumentos](#)
```ruby[] 
def saludar(nombre)
    puts "hola "+nombre
end 

nombre = "Juanito Soto"

saludar nombre # puedo invocar así 
# resultado: "hola Juanito Soto" 
saludar(nombre) # o también así 
```

---
## [Método con Parámetros o Argumentos](#)
```ruby[] 
def saludar(nombre, idioma)
    if idioma == "español" then
        puts "hola "+nombre
    else 
        puts "hi "+nombre 
    end 
end 

nombre = "Juanito Soto"
idioma = "ingles"

saludar nombre, idioma
idioma = "español"
saludar(nombre, idioma)
```

---
## [Valores por defecto](#)
```ruby[] 
def saludar(nombre, idioma = "español")
    if idioma == "español" then
        puts "hola "+nombre
    else 
        puts "hi "+nombre 
    end 
end 

nombre = "Juanito Soto"
saludar(nombre)

idioma = "ingles"
saludar(nombre, idioma)
```

## [Retornar Valores](#)
Sintaxis:
```ruby[] 
def nombreMetodo
	return algunValor 
end 
```

Ejemplo: 
```ruby[] 
def sumar(valor1, valor2)
	return valor1 + valor2 
end 
```

## [Ejemplo2 Retorno](#)
Ejemplo:
```ruby[] 
def calcularPerimetroRectangulo(base, altura)
	return base*2 + altura*2 
end 

base      = 10 
altura    = 5
perimetro = calcularPerimetroRectangulo(10, 5)
printf "El perímetro de un rectángulo con base %d y altura %d es de %d", base, altura, perimetro
```
