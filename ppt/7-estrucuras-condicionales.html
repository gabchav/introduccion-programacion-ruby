## [Operadores de Comparación](#)

```ruby
==       # igualdad retorna true o false 
!=       # desigualdad 
<        # menor que 
>        # mayor que 
>=       # mayor o igual que 
<=       # menor o igual que 
<=>      # retorna 0 si son iguales, 
         # 1 si el 1ero es mayor 
		 # y -1 si el 2do es mayor.
```

---
## [sintaxis if](#)

```ruby
if expresion then 
	ruby code ... 
end 
```
Ejemplo:
```ruby
if 10 < 20 then 
	puts "10 es menor que 20"
end 
```
---
## [sintaxis if else](#)

```ruby
if expresion [then] 
	ruby code ... 
else
	ruby code ...
end 
```
Ejemplo:
```ruby
if 10 < 20 then # then es opcional colocarlo 
	puts "10 es menor que 20"
else 
	puts "10 NO es menor que 20"
end 
```
---
## [sintaxis if elsif else](#)

```ruby
if expresion [then] 
	ruby code ... 
elsif expresion [then]
	ruby code ... 
else
	ruby code ...
end 
```
Ejemplo:
```ruby
hoy = "Martes"
if hoy == "Lunes"
	puts "Lentejas"
elsif hoy == "Miercoles"
	puts "Arroz con huevo"
else 
	puts "Fideos con salsa"
end 
```
---
## [Ternary Operator](#)
```ruby
condición ? expresionSiEsVerdadero : expresionSiEsFalso 
```
Ejemplo:
```ruby
usuarioActivo       = true 
usuarioActivoTexto  = usuarioActivo ? "SI":"NO"
```
---
## [unless](#)
```ruby
unless expression then 
	ruby code ...
else 
	ruby code ...
end 
```
Ejemplo:
```ruby
unless diaSemana == "Domingo" then
	puts "Trabaja, trabaja esclavo!!!!"
else # si es Domingo
	puts "Descansa"
end 
```
---
## [case](#)
```ruby
case expression
	when match1
		ruby code ...
	when match2
		ruby code ...
	else
		ruby code ...
end 
```
Ejemplo:
```ruby
case diaSemana
	when "Domingo"
		puts "Descansa!!!"
	when "Sábado"
		puts "Ya casiii!!!"
	else
		puts "Trabaja!!!!"
end 
```
