## [Fechas](#)
- Principalmente se trabajan en Ruby con las clase [Time](#) 
- Necesita importar 'time':
```ruby[] 
require 'time' 
```
- Los temas principales a tratar son: 
	* Creación  
	* Parseo 
	* Aritmética 
	* Formateo

---
## [Creación](#)

```ruby[] 
fechaHoraActual = Time.now

# new(año, mes, dia, hora, minuto, segundo)
marzo31_0830hrs = Time.new(2022, 3, 31, 8, 30, 1)
marzo30         = Time.new(2022, 3, 30) # => 2022-03-30 00:00:00 -0300
marzo1          = Time.new(2022, 3) # => 2022-03-01 00:00:00 -0300
enero1          = Time.new(2022) # => 2022-01-01 00:00:00 -0300
```

---
## [Formateo: strftime()](#)

```ruby[] 
require 'time' 

ahora = Time.now 
puts ahora.strftime('Ahora: %Y-%m-%d') # => "Ahora: 2022-04-01"
puts ahora.strftime("son las: %I:%M %p") # => "son las: 08:18 AM"
puts ahora.strftime("hoy es: %A") # => "hoy es: Friday"
```
Más info: https://rubyapi.org/3.1/o/time#method-i-strftime
---
## [Parseo](#)
```ruby[] 
require 'time' 

# strptime(stringConFecha, formatoFecha)
marzo30anno2022 = Time.strptime('2022-03-30', '%Y-%m-%d')
marzo30anno2021 = Time.strptime('03-30-21', '%m-%d-%y')
```
Mas info en: 
https://rubyapi.org/3.1/o/time#method-c-strptime

## [Aritmética](#)
```ruby[] 
marzo31_000000hrs = Time.new(2022,3,31)  
# => 2022-03-31 00:00:00 -0300

# suma 1 segundo 
marzo31_000000hrs = marzo31 + 1      
# => 2022-03-31 00:00:01 -0300

# suma 1 minuto
marzo31_000100 = marzo31 + (1*60) 
# => 2022-03-31 00:01:00 -0300 

# suma 1 hora 
marzo31_000100 = marzo31 + (1*60*60) 
# => 2022-03-31 01:00:00 -0300 

```

===
## [Aritmética Fechas (Date)](#)
```ruby[] 
require 'time'
require 'date'

hoy     = Date.today # puedo instanciar directamente 
# Puedo convertir un objeto Time a Date 
abril1  = Time.new(2022, 4, 1).to_date 
marzo31 = abril1 - 1 # aritmética en días  

otraFecha       = Time.new(2001, 9, 11).to_date 
diasDiferencia  = abril1 - otraFecha 
annosDiferencia = diasDiferencia/365  
```
Más info: https://rubyapi.org/3.1/o/date
