## [Clases - Ej. Uso](#)

```ruby[] 
# Alumno.rb 
class Alumno 
    def initialize(rut, nombre)                 
        @rut        = rut 
		@nombre     = nombre 
    end 
    
    def presentarse 
        puts "Hola soy #{@nombre}" 
    end 

    def decirPresente
        "Presente teacher!!!"
    end 
end 
``` 
<!-- .element: style="float: left; width: 40%;"-->

```ruby[] 
# otroarchivo.rb 

# importa el archivo ruby 
require './Alumno.rb'

juan = Alumno.new("1234567-9", "Juan Pérez")
juan.presentarse() 
# Hola soy Juan Pérez 

rominaSoto = Alumno.new("87654-k", "Romina Soto")
rominaSoto.presentarse() 
# Hola soy Romina Soto 

```
