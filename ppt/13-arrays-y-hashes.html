## [Introducción](#)
- En Ruby existen 2 estructuras de datos principales:
	* Arrays 
	* Hashes 

- Sirven para almacenar [varios elementos](#) 

- Podemos [recorrer](#) sus elementos usando [bucles](#)

---
## [Arrays](#)
- Los arrays o arreglos sirven para almacenar muchos elementos 

- Se puede hacer la analogía que son como [contenedores o cajas](#) 

- Funcionan con [índices](#) numéricos que comienzan desde el [número 0 (cero)](#)

- Se utilizan [corchetes ([])](#) para su sintaxis y los elementos se separan por [coma (,)](#)

===
## [Sintaxis Arrays](#)
Sintaxis: 
```ruby[] 
# Sintaxis 1: declaracion
arreglo = [elemento1, elemento2]
# Sintaxis 2: o también 
arreglo[0] = elemento1 
arreglo[1] = elemento2 

# recuperar un elemento 
arreglo[indice]
```

Ejemplo: 
```ruby[] 
frutas = ["naranjas", "manzanas", "frutillas"]
montos = [10000, 15990, 990, 18490]

# acceder a un elemento específico 
puts "Me gusta comer #{ frutas[0] }" 
# => "Me gusta comer naranjas" 
```

===

Sintaxis: 
```ruby[] 
# declaracion 
arreglo = Array.new

arreglo[0] = elemento1

```

## [Hashes](#)
- Son estructuras de datos [similares](#) a los [arrays](#)

- Se destacan por la posibilidad de asignar una [clave](#) y un [valor](#) 

---
## [Sintaxis Hashes](#)
Sintaxis: 
```ruby[] 
listado = {clave1 => valor1, clave2 => valor2} 
```
Ejemplo: 
```ruby[] 
# con símbolos 
propietariosPiso2 = {:a => "Juan Pérez", :b => "Romino Soto", :c => "Gastón Ramírez"} 

plantilla = "El propietario del depto. B del 2do Piso es %s"
printf plantilla, propietariosPiso2[:b]
# => "El propietario del depto. B del 2do Piso es Romino Soto"
```

===
## [Sintaxis Hashes](#)

Ejemplo con strings: 
```ruby[] 
# con strings  
propietariosPiso2 = {"a" => "Juan Pérez", "b" => "Romino Soto", "c" => "Gastón Ramírez"} 

plantilla = "El propietario del depto. B del 2do Piso es %s"
printf plantilla, propietariosPiso2["b"]
# => "El propietario del depto. B del 2do Piso es Romino Soto"
```

===
## [Sintaxis Hashes](#)

Ejemplo con números: 
```ruby[] 
cumpleanos = {1980 => "Gonzalo", 1987 => ["Juan", "Pedro"], 1988 => ["Romina"]}

cumpleanos.each do |anno, cumpleaneros|
    cumpleaneros.each do |cumpleanero|
        plantilla = "En %d está de cumple %s \n"
        printf plantilla, anno, cumpleanero 
    end 
end 
=begin 
En 1980 está de cumple Gonzalo 
En 1987 está de cumple Juan   
En 1987 está de cumple Pedro  
En 1988 está de cumple Romina 
=end 
```

---
## [Recorrer Hashes](#)
Sintaxis: 
```ruby[] 
variableTipoHash.each do |clave, valor|
    
end 
```

Ejemplo: 
```ruby[] 
propietariosPiso2 = {"a" => "Juan Pérez", "b" => "Romino Soto", "c" => "Gastón Ramírez"} 

propietariosPiso2.each do |letraDepto, propietario|
    puts "#{letraDepto} = #{propietario}"
end 
# a = Juan Pérez
# b = Romino Soto   
# c = Gastón Ramírez
```
